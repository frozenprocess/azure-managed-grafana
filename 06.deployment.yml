apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-deployment
  namespace: calico-monitoring
  labels:
    app: prometheus-pod
    role: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-pod
      role: monitoring
  template:
    metadata:
      labels:
        app: prometheus-pod
        role: monitoring
    spec:
      serviceAccountName: calico-prometheus-user
      containers:
      - name: prometheus-pod
        image: prom/prometheus
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        volumeMounts:
        - name: config-volume
          mountPath: /etc/prometheus/prometheus.yml
          subPath: prometheus.yml
        ports:
        - containerPort: 9090
      volumes:
      - name: config-volume
        configMap:
          name: prometheus-config
